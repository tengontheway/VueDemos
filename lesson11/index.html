<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div id="vue-app">
    <h1>Bag Game</h1>

    <!-- bag image -->
    <div id="bag" v-bind:class="{ destoryed: isOver }"></div>

    <!-- bag heaalth -->
    <div id="bag-health">
        <div v-bind:style="{ width: health + '%' }"></div>
    </div>

    <!-- game controller -->
    <div id="controller">
        <button @click="hit" v-show="!isOver">hit</button>
        <button @click="restart">restart</button>
    </div>

</div>

<script src="index.js"></script>
</body>

</html>
