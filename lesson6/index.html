<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div id="vue-app">
    <h1>Keyboard Events</h1>

    <label>姓名:</label>
    <input type="text" v-on:keyup.enter="submitName"/>

    <label>年龄:</label>
    <input type="text" @keyup.alt.enter="submitAge"/>

</div>

<script src="index.js"></script>
</body>

</html>
