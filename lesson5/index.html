<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div id="vue-app">
    <h1>Events</h1>

    <button @click="add(1)">Add 1 year</button>
    <button v-on:click="sub(1)">Sub 1 year</button>

    <button @dblclick="add(10)">Dbclick add 10 year</button>
    <button v-on:dblclick="sub(10)">Dbclick sub 10 year</button>
    <p>My age: {{ age }}</p>

    <div id="canvas" v-on:mousemove="updateXY">
        {{ x }}, {{ y }}
    </div>

    <!--
    v-on 的事件修饰符
    https://cn.vuejs.org/v2/guide/events.html#%E4%BA%8B%E4%BB%B6%E4%BF%AE%E9%A5%B0%E7%AC%A6
    -->
    <a v-on:click.prevent="click" href="http://www.baidu.com">百度</a>


</div>

<script src="index.js"></script>
</body>

</html>
