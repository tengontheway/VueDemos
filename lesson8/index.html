<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
<div id="vue-app">
    <h1>Two way data binding</h1>

    <p></p>

    <!-- 这种调用方法，每次A或B改变时，都会调用 -->
    <button @click="aAdd">A add 1</button>
    <button @click="bAdd">B add 1</button>
    <p>A - {{ a }}</p>
    <p>B - {{ b }}</p>
    <p>Age + A = {{ resultA() }}</p>
    <p>Age + B = {{ resultB() }}</p>

    <!-- 使用computed方法，只有改变的会被调用 -->
    <p></p>
    <button @click="a++">A add 1</button>
    <button @click="b--">B sub 1</button>
    <p>A - {{ a }}</p>
    <p>B - {{ b }}</p>
    <p>Age + A = {{ computedA }}</p>
    <p>Age + B = {{ computedB }}</p>
</div>

<script src="index.js"></script>
</body>

</html>
